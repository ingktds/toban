<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Toban</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container bg-info">
    <div class="col-xs-8">
        <h1>Toban</h1>
        <p>Tobanはゴミ当番表を管理するWebサービスです。</p>
        <button type="button" name="sign_up" class="btn btn-primary">新規登録</button>
    </div>
    <div class="col-xs-4">
        <form method="post" action="login">
            <div class="form-group">
                <label for="userid">ユーザーID</label>
                <input type="email" name="email" placeholder="メールアドレス" class="form-control">
            </div>
            <div class="form-group">
                <label for="userid">パスワード</label>
                <input type="password" name="password" placeholder="パスワード" class="form-control">
            </div>
            <div class="form-group">
                <label class="checkbox-inline">
                    <input type="checkbox" name="state">ログイン状態を保存
                </label>
            </div>
            <div class="form-group">
                <button type="submit" name="login" class="btn btn-primary">ログイン</button>
            </div>
        </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
